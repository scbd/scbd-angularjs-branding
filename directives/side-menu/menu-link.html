<md-button ui-sref-active="active" ui-sref="{{section.state}}" ng-click="goTo()" ng-disabled="section.disabled">
  <i ng-class="['fa', section.faIcon, section.faIconSize]" ng-if="section.faIcon"></i>
  <i class="material-icons" ng-if="section.mdIcon" style="position:relative;top:5px;">{{section.mdIcon}}</i>
  <img ng-src="{{section.imgSrc}}" style="height:22px;" ng-if="section.imgSrc"></img>
{{section.name}}
    <span class="md-visually-hidden" ng-if="isSelected()">current page</span>
</md-button>
