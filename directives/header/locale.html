<div class="locale" id="CBD-Branding">
    <a class="pull-right set-languages" data-toggle="dropdown" href="#">
      <span class="badge badge-default color-white">{{currentLanguage|uppercase}}</span>
    </a>
    <ul id="dropdown-menu" class="dropdown-menu locale-menu" role="menu">
      <li class="disabled" style="font-weight:bold;color:#BBB;">LANGUAGES</li>
      <hr style="padding;0;margin:0;">
      <li><a ng-class="{'bold':currentLanguage=='ar'}" ng-click="changeLanguage('ar')">لعربية</a></li>
      <li><a ng-class="{'bold':currentLanguage=='zh'}" ng-click="changeLanguage('zh')">中文</a></li>
      <li><a ng-class="{'bold':currentLanguage=='en'}" ng-click="changeLanguage('en')">English</a></li>
      <li><a ng-class="{'bold':currentLanguage=='es'}" ng-click="changeLanguage('es')">Español</a></li>
      <li><a ng-class="{'bold':currentLanguage=='fr'}" ng-click="changeLanguage('fr')">Français</a></li>
      <li><a ng-class="{'bold':currentLanguage=='ru'}" ng-click="changeLanguage('ru')">Русский</a></li>
    </ul>
</div>
