<div id="CBD-Branding" ng-if="user">

  <a ng-if="!user.isAuthenticated" href="#" class="text-nowrap pull-right color-cbdlitegrey" data-slug="signin" data-toggle="modal" data-target="#loginDialog"><i  class="fa fa-power-off"></i> <strong>SIGN IN </strong></a>
  <a ng-if="user.isAuthenticated" class="hidden-xs hidden-sm" href="#" data-toggle="dropdown">
    <span class="text-nowrap color-cbdlitegrey"><i class="fa fa-chevron-down"></i> {{user.name}}</span>
  </a>
  <a ng-if="user.isAuthenticated" class="hidden-md hidden-lg" href="#" data-toggle="dropdown" id="dropdownMenu1">
    <span class="hidden-md hidden-lg color-cbdlitegrey user-logged-in">

      <span class="fa-stack fa-1x">
        <i class="fa fa-circle-o-notch fa-stack-2x" style="font-weight:normal;"></i>
        <i class="fa fa-user fa-stack-1x fa-fix"></i>

      </span>
    </span>
  </a>

  <ul id="dropdown-menu" class="dropdown-menu  drop-menu-position" style="width:380px;position:absolute;left:-300px;top:21px;" role="menu" aria-labelledby="dropdownMenu1">
    <li>
      <a href="#" ng-click="actionProfile()">
        <i class="fa fa-user" style="font-size:15px"></i>&nbsp; Profile</a>
    </li>
   
    <li>
      <a href="#" ng-click="actionPassword()">
        <i class="fa fa-key" style="font-size:15px"></i>&nbsp; Password</a>
    </li>
    <li>
      <a href="#" ng-click="actionSignOut()">
        <i class="fa fa-sign-out" style="font-size:15px"></i>&nbsp; Sign-out</a>
    </li>
    <li role="separator" class="divider"></li>
    <li style="color:#666;"><strong>&nbsp; My Roles</strong></li>
    <li ng-repeat="role in userRoles|orderBy:'name'" style="color:#666;margin-left:10px;">- {{role.name}}</li>

  </ul>
</div>
