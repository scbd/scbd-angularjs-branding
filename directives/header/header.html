<div class="header bg-white" >
  <!-- sign in -->
  <accounts-validation-header ></accounts-validation-header>
  <div id="portal-mobi-header"  class="  navbar-cbd bg-white " id="anchorTop" hide-gt-xs>
        <span  hide-gt-xs style="padding: 2px 0 0 2px;">
          <img src="/app/libs/scbd-branding/images/cbd-leaf-green.svg" class="header-nav-img" />
          <span class="brand"> {{portalName}}</span>
        </span>
  </div>

  <nav  class=" navbar navbar-cbd navbar-default bg-white navbar-static-top" id="anchorTop" hide-xs>

    <div class="container-fluid container-cbd bg-white">
      <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header ">
              <span class="hidden-xs hidden-sm color-cbdlitegrey" ng-click="toggleMenu = !toggleMenu"><i class="fa fa-bars"></i> Convention on Biologicial Diversity</span>


              <span  hide-gt-xs style="padding: 2px 0 0 2px;">
                <img src="/app/libs/scbd-branding/images/cbd-leaf-green.svg" class="header-nav-img" />
                <span class="brand"> {{portalName}}</span>
              </span>
              <account-header user="user" style="position:absolute;right:90px;top:7px;" hide-xs></account-header>

              <xuser-notifications-icon  style="position:absolute;right:90px;top:7px;z-index1001;" ></xuser-notifications-icon>
              <locale-header style="position:absolute;right:10px;top:-1px;" hide-xs></locale-header>
            </div>

            <ul class="navbar-left navlist hidden-xs hidden-sm" hide-xs>
              <li ng-if="toggleMenu" ><a href="http://www.cbd.int/convention/" class="color-cbdgrey">The Convention</a></li>
              <li ng-if="toggleMenu"><a href="http://bch.cbd.int/protocol" class="color-cbdgrey">Cartagena Protocol</a></li>
              <li ng-if="toggleMenu"><a href="http://www.cbd.int/abs/" class="color-cbdgrey">Nagoya Protocol</a></li>
              <li ng-if="toggleMenu"><a href="http://www.cbd.int/programmes/" class="color-cbdgrey">Programmes</a></li>
              <li ng-if="toggleMenu"><a href="http://www.cbd.int/information/" class="color-cbdgrey">Information</a></li>
              <li ng-if="toggleMenu"><a href="http://www.cbd.int/secretariat/" class="color-cbdgrey">Secretariat</a></li>
            </ul>



    </div>
  </nav>

<div id="portal-mobi-footer" hide-gt-xs>
  <div class="md-toolbar-tools" style="max-height: 30px;">
    <md-icon md-font-set="material-icons color-white" style="margin: 0 0 0 0;" ng-click="toggleCbdMenu()">menu</md-icon>
    <account-header user="user"  ></account-header>
    <span flex></span>
    <span>
      <img src="/app/libs/scbd-branding/images/cbd-leaf-white.svg" class="header-nav-img" />
      <span>CBD</span>
    </span>
    <span flex></span>
    <md-icon md-font-set="material-icons color-white" style="margin: 0 0 0 0;" ng-click="toggleNotMenu()">notifications</md-icon>
    <md-icon md-font-set="material-icons color-white" style="padding: 0 15px 0 15px;;margin: 0 0 0 0;" ng-click="toggleLocaleMenu()">language</md-icon>
  </div>
</div>
