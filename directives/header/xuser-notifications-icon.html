<div class="pull-right" ng-cloak id="dropdownNotification" ng-show="user && user.isAuthenticated">

    <a id="dLabel" class="notification-btn hidden-sm hidden-md hidden-lg" ng-href="{{viewAllUrl}}">
        <span ng-show="notifications && (notifications|filter:isUnread).length > 0 ">
            <i class="fa fa-bell color-cbdlitegrey fa-stack-1x" > </i>
              <span  class="fa-badge  fa-stack-2x"  style="top:5px;position:relative;" data-badge="{{(notifications|filter:isUnread).length}}"></span>
            
        </span>
        <span ng-show="!notifications || (notifications|filter:isUnread).length === 0 ">
          <i class="fa fa-bell-o" class="bg-grey"></i>
      </span>
    </a>


    <div class="hidden-xs">
        <span ng-show="notifications && (notifications|filter:isUnread).length > 0 ">
            <a id="dLabel" role="button" data-toggle="dropdown" data-target="#" ng-href="#" class="notification-btn hidden-xs"   ng-click="enableInfiniteScroll=!enableInfiniteScroll">
                 <i class="fa fa-bell color-cbdlitegrey fa-stack-1x"></i>
                    <span class="fa-badge fa-stack-2x" style="top:5px;position:relative;" data-badge="{{notificationUnreadCount}}"></span>
                
            </a>

        </span>
        <span ng-show="!notifications || (notifications|filter:isUnread).length <= 0 ">
            <a id="dLabel" role="button" data-toggle="dropdown" data-target="#" ng-href="#" class="notification-btn hidden-xs"   ng-click="enableInfiniteScroll=!enableInfiniteScroll">
                <i class="fa fa-bell-o" class="bg-grey"></i>
            </a>
      </span>
    </div>

    <div class="dropdown-menu hidden-xs" role="menu" aria-labelledby="dLabel" style="position:relative;top:22px;left:20px;">
        <div class="n-drop-down" style="width:600px;padding:0;margin:0;z-index:1100;">
            <div >
                <div xuser-notifications hide-close-button="true"></div>
                <div>
                    <a ng-href="{{viewAllUrl}}" style="cursor:pointer;">
                        <h5 class="color-cbdgrey"><i class="glyphicon glyphicon-circle-arrow-right"></i> view all notifications </h5>
                    </a>
                </div>
            </div>
          
        </div>
    </div>
</div>
